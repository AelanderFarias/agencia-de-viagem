  <div class="containerBarra">

      <label for="formControlInput" class="form-label">Seu Nome </label>

      <label for="FormControlInput" class="form-label">Seu E-mail</label>

      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Deixe sua mensagem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <a href="#" class="btn btn-primary">Enviar</a>

    </div>
